<ion-content>
  <div class="event-component">
    <div class="ion-padding">
      <ion-textarea rows="3" class="input-description" placeholder="Enter description"
                    [(ngModel)]="eventDescription">
      </ion-textarea>
      <div class="date-time">
        <ion-item class="date">
          <ion-label>{{displayDate}}</ion-label>
          <ion-icon name="calendar"></ion-icon>
          <ion-datetime
                  display-format="none" picker-format="DD MMM, YYYY"
                  [(ngModel)]="eventDateS" (ionChange)="changeDate()"
          ></ion-datetime>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label>Is Done?</ion-label>
          <ion-toggle [(ngModel)]="isDone"></ion-toggle>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="buttons-area">
      <div class="ion-padding buttons-div">
        <ion-button class="button-item" ion-button round color="danger" (click)="goBack()">Cancel</ion-button>
        <ion-button class="button-item" ion-button round color="secondary" (click)="saveEvent()" >Save</ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
